<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài Tập JavaScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="container py-5">
    <h1 class="text-center">Bài tập JavaScript</h1>
    <h2>Bài tập: Quản lý tuyển sinh</h2>
    <div class="form-group form-diem-chuan">
      <label for="">Điểm chuẩn của hội đồng</label>
      <input
        type="number"
        name=""
        id="diem-chuan"
        class="form-control diem-chuan"
        placeholder="Nhập vào điểm chuẩn"
        aria-describedby="helpId"
      />
    </div>
    <div class="row">
      <div class="form-group row-diem">
        <label for="">Toán</label>
        <input
          min="0"
          max="10"
          type="number"
          name=""
          id="diem-toan"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
        />
      </div>
      <div class="form-group row-diem">
        <label for="">Văn</label>
        <input
          min="0"
          max="10"
          type="number"
          name=""
          id="diem-van"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
        />
      </div>
      <div class="form-group row-diem">
        <label for="">Anh</label>
        <input
          min="0"
          max="10"
          type="number"
          name=""
          id="diem-anh"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
        />
      </div>
    </div>
    <div class="row">
      <select
        class="custom-select uu-tien"
        id="khu-vuc"
        aria-label="Example select with button addon"
      >
        <option selected>Khu vực</option>
        <option value="0">X</option>
        <option value="2">A</option>
        <option value="1">B</option>
        <option value="0.5">C</option>
      </select>
      <select
        class="custom-select uu-tien"
        id="doi-tuong"
        aria-label="Example select with button addon"
      >
        <option selected>Đối tượng</option>
        <option value="0">0</option>
        <option value="2.5">1</option>
        <option value="1.5">2</option>
        <option value="1">3</option>
      </select>
    </div>
    <button class="btn btn-success py-3 my-5" id="traCuu">Tra cứu</button>
    <span id="ketQuaTuyenSinh"></span>
    <h2>Bài tập: Tính tiền điện</h2>
    <div class="row">
      <div class="form-group row-tien-dien">
        <label for="">Tên Khách Hàng</label>
        <input
          type="text"
          name=""
          id="ten-khach-hang"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
        />
      </div>
      <div class="form-group row-tien-dien">
        <label for="">Số Kw</label>
        <input
          type="number"
          name=""
          id="so-kw"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
        />
      </div>
    </div>
    <button class="btn btn-success py-3 my-5" id="tinhTienDien">Tra cứu</button>
    <span id="ketQuaTienDien"></span>
    <h2>Bài tập: Tính thuế thu nhập cá nhân</h2>
    <div class="row">
      <div class="form-group row-diem">
        <label for="">Họ và tên</label>
        <input
          type="text"
          name=""
          id="ho-va-ten-thue"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
        />
      </div>
      <div class="form-group row-diem">
        <label for="">Tổng thu nhập năm</label>
        <input
          type="number"
          name=""
          id="thu-nhap-nam"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
        />
      </div>
      <div class="form-group row-diem">
        <label for="">Số người phụ thuộc</label>
        <input
          type="number"
          name=""
          id="so-nguoi-phu-thuoc"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
        />
      </div>
    </div>
    <button class="btn btn-success py-3 my-5" id="tinhThueThuNhap">
      Tra cứu
    </button>
    <span id="ketQuaThue"></span>
    <h2>Bài tập: Tính tiền cáp</h2>
    <label class="btn btn--radio">
      <input type="radio" name="options" id="nha-dan" value="nhaDan" /> Nhà dân
      <div class="check"></div>
    </label>
    <label class="btn btn--radio">
      <input
        type="radio"
        name="options"
        id="doanh-nghiep"
        value="doanhNghiep"
      />
      Doanh nghiệp
      <div class="check"></div>
    </label>
    <div class="form-group form--radio radio--connect" id="radio-connect">
      <label for="">Số kết nối</label>
      <input
        type="number"
        name=""
        id="so-ket-noi"
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
      />
    </div>
    <div class="form-group form--radio">
      <label for="">Số kênh cao cấp</label>
      <input
        type="number"
        name=""
        id="so-kenh"
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
      />
    </div>
    <button class="btn btn-success py-3 my-5" id="tinhTienCap">Tra cứu</button>
    <span id="ketQuaTienCap"></span>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./quanlytuyensinh.js"></script>
    <script src="./tinhtiendien.js"></script>
    <script src="./thuethunhapcanhan.js"></script>
    <script src="./tinhtiencap.js"></script>
  </body>
</html>
